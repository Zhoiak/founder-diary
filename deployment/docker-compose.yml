services:
  # Aplicación Next.js
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=postgresql://founder_user:FounderDiary2024!@postgres:5432/founder_diary
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy-key
        - SUPABASE_SERVICE_ROLE_KEY=dummy-service-key
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://founder_user:FounderDiary2024!@postgres:5432/founder_diary
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret}
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-postgresql://founder_user:FounderDiary2024!@postgres:5432/founder_diary}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-dummy-key}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-dummy-service-key}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.app.loadbalancer.server.port=3000"

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=founder_diary
      - POSTGRES_USER=founder_user
      - POSTGRES_PASSWORD=FounderDiary2024!
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../deployment/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U founder_user -d founder_diary"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis para caché y sesiones
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: founder-diary-network
